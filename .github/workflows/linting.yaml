name: Linting

on:
  pull_request:
    branches:
      - main
    types:
      - closed     

jobs:
  linting:
    if: ${{ github.event.pull_request.merged == true }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npx eslint .
        
  deploy:
    uses: ./.github/workflows/deploy.yml 
    needs: linting