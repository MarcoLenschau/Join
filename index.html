<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Login</title>
    <link rel="icon" href="./assets/img/logo-white.png">
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/base.css" />
    <link rel="stylesheet" href="./styles/flexbox.css" />
    <link rel="stylesheet" href="./styles/color.css" />

    <link rel="stylesheet" href="./styles/media_query.css" />

    <link rel="stylesheet" href="./styles/pages/pages_css/login.css" />
    <link
      rel="stylesheet"
      href="./styles/pages/pages_css_queries/login_queries.css"
    />

    <script src="./scripts/utils.js" defer></script>
    <script src="./scripts/script.js" defer></script>
    <script src="./scripts/login.js" defer></script>
  </head>

  <body onload="logoAnimation();">
    <div id="content" class="d_flex_column">
      <header class="auth-header">
        <div>
          <img
            src="./assets/icon/icon.svg"
            id="loginLogo"
            style="display: none"
            class="join-icon"
            alt="Join"
          />
        </div>
        <div class="d_flex_c sign-in hidden">
          <span>Not a Join user ?</span>
          <a href="./pages/sign_up.html">
            <button class="primary-button">Sign up</button>
          </a>
        </div>
      </header>
      <main class="d_flex_c auth-main">
        <form onsubmit="handleLogin(event);" class="formDiv">
          <div class="text-center login-form w-100">
            <div class="d_flex_c" style="padding: 24px">
              <div style="width: 150px">
                <h1>Log in</h1>
                <div class="separator"></div>
              </div>
            </div>
            <div class="d_flex">
              <input
                id="email"
                type="email"
                placeholder="E-Mail"
                class="w-100 default-border input-font"
                required
              />
              <img
                src="./assets/img/mail.svg"
                alt="E-Mail"
                class="overlay-image"
              />
            </div>
            <div class="d_flex">
              <input
                id="password"
                type="password"
                placeholder="Password"
                class="w-100 default-border input-font"
                required
              />
              <img
                src="./assets/img/lock.svg"
                alt="password"
                class="overlay-image"
              />
            </div>
            <span id="auth-error-message">User name already</span>
            <div id="checkboxContainer" style="text-align: initial">
              <input type="checkbox" />
              <span>Remember me</span>
            </div>
            <div class="buttonDiv">
              <img
                class="auth-loading-spinner"
                src="../assets/icon/loading.png"
                alt="loading icon"
              />
              <div>
                <button class="primary-button">Log in</button>
                <button onclick="guestLogin()" class="clear-button">
                  Guest Log in
                </button>
              </div>
            </div>
          </div>
        </form>
        <div class="hiddenMin d_flex notUser" style="padding-top: 24px">
          <span>Not a Join user ?</span>
          <a href="./pages/sign_up.html">
            <button class="bg-blue color-white sign-up">Sign up</button>
          </a>
        </div>
      </main>
       
     
      <footer>
        <div class="d_flex_c sign-in">
          <a><span>Privacy Policy</span></a>
          <a><span>Legal notice</span></a>
        </div>
      </footer>
    </div>
      
    </div>
    <!-- Ladeanimation -->
    <div id="loader" class="loader">
      <img src="./assets/img/logo-black.svg" class="loader-image" alt="logo">
    </div>
  </body>
</html>
