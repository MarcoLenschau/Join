<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Login</title>
    <link rel="icon" href="./assets/img/logo-white.png">
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/base.css" />
    <link rel="stylesheet" href="./styles/flexbox.css" />
    <link rel="stylesheet" href="./styles/color.css" />
    <link rel="stylesheet" href="./styles/media_query.css" />
    <link rel="stylesheet" href="./styles/pages/pages_css/login.css" />
    <link rel="stylesheet" href="./styles/pages/pages_css_queries/login_queries.css"/>
    <script src="./scripts/utils.js" defer></script>
    <script src="./scripts/script.js" defer></script>
    <script src="./scripts/login.js" defer></script>
  </head>
  <body>
    <div id="content" class="d_flex_column content">
      <div class="animation-wrapper">
        <img src="./assets/img/logo-black.svg" class="logo" alt="logo">
      </div>
      <header class="auth-header">
        <div class="d_flex_c sign-in hiddenMax">
          <span>Not a Join user ?</span>
          <a href="./pages/sign_up.html">
            <button class="primary-button">Sign up</button>
          </a>
        </div>
      </header>
      <main class="d_flex_c auth-main">
        <form onsubmit="handleLogin(event);" class="formDiv login-form-container" novalidate>
          <div class="text-center login-form w-100">
            <div class="d_flex_c">
              <div class="login-signup-container">
                <h1 class="f_s_xxl">Log in</h1>
                <div class="separator"></div>
              </div>
            </div>
            <div class="d_flex margin-auto">
              <input id="email" type="email" placeholder="E-Mail" class="margin-left default-border input-font" oninput="validateEmail()" onclick="validateEmail()" required/>
              <img src="./assets/img/mail.svg" alt="E-Mail" class="overlay-image"/>
            </div>
            <span id="email-error-message">Email is not valid</span>
            <div class="d_flex margin-auto">
              <input id="password" type="password" placeholder="Password" class="margin-left default-border input-font" oninput="validatePassword()" onclick="validatePassword()"  required/>
              <img src="./assets/img/lock.svg" alt="password" class="overlay-image"/>
            </div>
            <span id="password-error-message">Password is not valid</span>
            <span id="auth-error-message">User name already</span>
            <div class="buttonDiv">
              <img class="auth-loading-spinner" src="../assets/icon/loading.png" alt="loading icon"/>
              <div>
                <button class="primary-button">Log in</button>
                <button onclick="guestLogin()" class="clear-button">
                  Guest Log in
                </button>
              </div>
            </div>
          </div>
        </form>
        <div class="d_flex notUser hiddenMin">
          <span>Not a Join user ?</span>
          <a href="./pages/sign_up.html">
            <button class="bg-blue color-white sign-up">Sign up</button>
          </a>
        </div>
      </main>
      <footer>
        <div class="d_flex_c sign-in" style="padding: 12px;">
          <a href="./pages/privacy_policy.html" target="_blank"><span>Privacy Policy</span></a>
          <a href="./pages/legal_notice.html" target="_blank"><span>Legal notice</span></a>
        </div>
      </footer>
    </div>
    </div>
  </body>
</html>
